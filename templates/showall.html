<!DOCTYPE html>
<html>
<head>
	<title>Usersdata</title>
	<style>
table {
    border-collapse: collapse;
    width: 50%;
}

th, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
    background-color: #4CAF50;
    color: white;
}
</style>
</head>
<body>
<table>
<tr>
    <th>Email</th>
    <th></th>
    <th>Password</th>
 </tr>
{% for user in users %}
<tr>
    <td>{{user.username}}<td>
    <td>{{user.password}}<td>
<tr>
{% endfor %}
</table>
</body>
</html>
