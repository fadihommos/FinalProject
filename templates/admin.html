<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ADMIN</title>
  
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="static/login-form-shake-effect/css/style.css">

  
</head>
<body style="background-color: #0ac986;">
  <div class="login-form">
     <h1>Admin</h1>
     <form action="/select" method="post">
     <div class="form-group ">
       <input type="text" class="form-control" placeholder="Username" id="UserName" name="username">
       <i class="fa fa-user"></i>
     </div>
     <div class="form-group log-status">
       <input type="password" class="form-control" placeholder="Password" id="Passwod" name="password">
       <i class="fa fa-lock"></i>
     </div>
      <span class="alert">Invalid Credentials</span>
      <a class="link" href="#">Lost your password?</a>
     <input type="submit" value="Log in" class="log-btn"/>
     </form>
   </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
