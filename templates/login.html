<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="icon" href="static/images/Home-icon.png">
  <link rel="stylesheet" type="text/css" href="static/assets/css/loginpage.css">
</head>
<body>
<div class="login-page">
  <div class="form">
    <form class="register-form">
      <input type="text" placeholder="name"/>
      <input type="password" placeholder="password"/>
      <input type="text" placeholder="email address"/>
      <button>create</button>
      <p class="message">Already registered? <a href="/Login">Sign In</a></p>
    </form>
    <form action="/SignInForm" method="POST" class="login-form">
      <input type="email" placeholder="email" name="username" />
      <input type="password" placeholder="password" name="password" />
      <button>login</button>
      <p class="message">Not registered? <a href="/SignUp">Create an account</a></p>
    </form>
  </div>
</div>
<script type="text/javascript">$('.message a').click(function(){
   $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
});</script>
</body>
</html>
