<!DOCTYPE html>
<html >

</head>

<body>
  	

<form action="/SignUpForm" method="post">
  <h2>Sign Up</h2>
		<p>
			<label for="Email" class="floatLabel">Username</label>
			<input id="Email" name="email" type="text" placeholder="Username">
		</p>

			<label for="password" class="floatLabel">Password</label>
			<input id="password" name="password" type="password" placeholder="Password">
		</p>

			<label for="username" class="floatLabel">Email</label>
			<input id="username" name="username" type="email" placeholder="Email">
		</p>

		</p>
	</form>
